<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Gastos</h1>
      <table class="table">
        <a th:href="@{expense/create}"
          ><button class="btn btn-warning">Crear</button></a
        >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Monto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Accion</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" expense : ${expenses}">
            <th scope="row">1</th>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.description}"></td>
            <td>
              <a th:href="@{/expense/{id} (id=${expense.id})}"
                ><button class="btn btn-warning">Editar</button></a
              >
            </td>
            <td>
              <a th:href="@{/expense/{id}/delete (id=${expense.id})}"
                ><button class="btn btn-danger">Eliminar</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
