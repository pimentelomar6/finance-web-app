<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div th:if="${expense == null}" class="container">
      <h1>Crear</h1>
      <form th:action="@{/expense/create}" method="post">
        <input
          type="hidden"
          name="account"
          id="account"
          th:value="${accountId}"
        />

        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <select
            id="category"
            name="category"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Selecciona una categoria</option>
            <option value="alimentos">alimentos</option>
            <option value="viajes">viajes</option>
            <option value="ocio">ocio</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Monto</label>
          <input type="number" class="form-control" id="amount" name="amount" />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="date" name="date" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div th:if="${expense != null}" class="container">
      <h1>Editar</h1>
      <form th:action="@{/expense/{id} (id=${expense.id})}" method="post">
        <input type="hidden" name="id" id="id" th:value="${expense.id}" />
        <input
          type="hidden"
          name="account"
          id="account"
          th:value="${accountId}"
        />

        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <select
            id="category"
            name="category"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Selecciona una categoria</option>
            <option value="alimentos">alimentos</option>
            <option value="viajes">viajes</option>
            <option value="ocio">ocio</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            aria-describedby="emailHelp"
            th:value="${expense.description}"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Monto</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            th:value="${expense.amount}"
          />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            th:value="${expense.date}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
